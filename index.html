<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation MobilitÃ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        .clock {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .time-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .date-display {
            font-size: 24px;
            color: #666;
            margin-top: 10px;
        }
        
        .transport-zone {
            min-height: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .transport-item {
            font-size: 60px;
            transition: transform 0.3s ease;
            opacity: 0;
            transform: scale(0);
        }
        
        .transport-item.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .transport-item.pulse {
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .speed-control label {
            font-size: 16px;
            color: #666;
        }
        
        input[type="range"] {
            width: 200px;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 10px;
            color: #333;
        }
        
        .pause-indicator {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .pause-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="time-display" id="timeDisplay">06:00</div>
            <div class="date-display">Simulation de dÃ©placements matinaux</div>
        </div>
        
        <div class="transport-zone" id="transportZone">
            <div class="transport-item" data-start="6:00" data-type="car">ğŸš—</div>
            <div class="transport-item" data-start="6:00" data-type="car">ğŸš—</div>
            <div class="transport-item" data-start="6:00" data-type="car">ğŸš™</div>
            <div class="transport-item" data-start="6:10" data-type="bus">ğŸšŒ</div>
            <div class="transport-item" data-start="6:20" data-type="train">ğŸš†</div>
            <div class="transport-item" data-start="6:30" data-type="car">ğŸš—</div>
            <div class="transport-item" data-start="7:00" data-type="car">ğŸš™</div>
            <div class="transport-item" data-start="7:00" data-type="bus">ğŸšŒ</div>
            <div class="transport-item" data-start="7:40" data-type="bike">ğŸš²</div>
            <div class="transport-item" data-start="7:40" data-type="bike">ğŸš²</div>
            <div class="transport-item" data-start="7:40" data-type="walk">ğŸš¶</div>
            <div class="transport-item" data-start="7:40" data-type="walk">ğŸš¶â€â™€ï¸</div>
            <div class="transport-item" data-start="7:50" data-type="bike">ğŸš²</div>
            <div class="transport-item" data-start="7:50" data-type="walk">ğŸš¶</div>
        </div>
        
        <div class="info" id="info">
            Appuyez sur DÃ©marrer pour lancer la simulation
        </div>
        
        <div class="pause-indicator" id="pauseIndicator">â¸ PAUSE</div>
        
        <div class="controls">
            <button id="startBtn">â–¶ DÃ©marrer</button>
            <button id="pauseBtn">â¸ Pause</button>
            <button id="resetBtn">â†» RÃ©initialiser</button>
        </div>
        
        <div class="speed-control">
            <label for="speedControl">Vitesse: <span id="speedValue">60x</span></label>
            <input type="range" id="speedControl" min="10" max="120" value="60" step="10">
        </div>
    </div>

    <script>
        let startTime = 6 * 60; // 6:00 en minutes
        let currentTime = startTime;
        let endTime = 8 * 60; // 8:00 en minutes
        let isRunning = false;
        let speed = 60; // Vitesse par dÃ©faut (60x)
        let interval;
        
        // Points de pause (en minutes depuis minuit)
        const pausePoints = [
            { time: 6 * 60 + 30, duration: 2000 }, // 6:30 - pause 2s
            { time: 7 * 60, duration: 2000 },      // 7:00 - pause 2s
            { time: 7 * 60 + 30, duration: 2000 }, // 7:30 - pause 2s
            { time: 7 * 60 + 40, duration: 3000 }, // 7:40 - pause 3s
            { time: 7 * 60 + 50, duration: 3000 }  // 7:50 - pause 3s
        ];
        
        const timeDisplay = document.getElementById('timeDisplay');
        const transportZone = document.getElementById('transportZone');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');
        const info = document.getElementById('info');
        const pauseIndicator = document.getElementById('pauseIndicator');
        const transportItems = document.querySelectorAll('.transport-item');
        
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = Math.floor(minutes % 60);
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            timeDisplay.textContent = minutesToTime(currentTime);
            
            transportItems.forEach(item => {
                const startMinutes = timeToMinutes(item.dataset.start);
                
                if (currentTime >= startMinutes) {
                    item.classList.add('active');
                    if (isRunning) {
                        item.classList.add('pulse');
                    }
                } else {
                    item.classList.remove('active', 'pulse');
                }
            });
        }
        
        function checkPausePoint() {
            const pausePoint = pausePoints.find(p => 
                Math.abs(currentTime - p.time) < 1
            );
            
            if (pausePoint && isRunning) {
                pause();
                pauseIndicator.classList.add('active');
                info.textContent = `â¸ Pause automatique Ã  ${minutesToTime(pausePoint.time)}`;
                
                setTimeout(() => {
                    pauseIndicator.classList.remove('active');
                    start();
                }, pausePoint.duration);
            }
        }
        
        function animate() {
            if (!isRunning) return;
            
            // IncrÃ©ment basÃ© sur la vitesse (speed fois plus rapide que la rÃ©alitÃ©)
            // 60x = 1 heure rÃ©elle en 1 minute = 1 minute simulÃ©e par seconde
            currentTime += speed / 60; // IncrÃ©ment par seconde
            
            if (currentTime >= endTime) {
                currentTime = endTime;
                pause();
                info.textContent = 'âœ… Simulation terminÃ©e ! Tous les participants sont arrivÃ©s.';
                return;
            }
            
            updateDisplay();
            checkPausePoint();
        }
        
        function start() {
            if (currentTime >= endTime) {
                reset();
            }
            
            isRunning = true;
            startBtn.textContent = 'â–¶ En cours...';
            startBtn.disabled = true;
            info.textContent = `ğŸš€ Simulation en cours (vitesse ${speed}x)`;
            
            interval = setInterval(animate, 1000);
        }
        
        function pause() {
            isRunning = false;
            clearInterval(interval);
            startBtn.textContent = 'â–¶ Reprendre';
            startBtn.disabled = false;
            
            transportItems.forEach(item => {
                item.classList.remove('pulse');
            });
            
            if (currentTime < endTime) {
                info.textContent = 'â¸ Simulation en pause';
            }
        }
        
        function reset() {
            pause();
            currentTime = startTime;
            updateDisplay();
            startBtn.textContent = 'â–¶ DÃ©marrer';
            info.textContent = 'Appuyez sur DÃ©marrer pour lancer la simulation';
            pauseIndicator.classList.remove('active');
            
            transportItems.forEach(item => {
                item.classList.remove('active', 'pulse');
            });
        }
        
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        
        speedControl.addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            speedValue.textContent = `${speed}x`;
            if (isRunning) {
                info.textContent = `ğŸš€ Simulation en cours (vitesse ${speed}x)`;
            }
        });
        
        // Initialisation
        updateDisplay();
    </script>
</body>
</html>
